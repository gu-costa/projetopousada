<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página Centralizada</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center; /* Centraliza horizontalmente */
      align-items: center;     /* Centraliza verticalmente */
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    .conteudo {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="conteudo">
    <h1>Conteúdo Centralizado</h1>
    <p>Essa página está centralizada no meio da tela!</p>
  </div>

</body>
</html>
